<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <title>Drop Down</title>
</head>
<body">
  <div class="main">
    <nav>
        <img src="./Images/v shape.jpg" class="image3">

          <li><a href="#">About</a></li>
          <li><a href="#">Contact</a></li>
        </ul>

                    <img src="./Images/icons8-help-96.png">
                    <p>Help & Support</p>
                    <span>></span>
                </a>

                 <a href="#" class="image4">
                    <img src="./Images/icons8-logout-96.png">
                    <p>Logout</p>
                    <span>></span>
                </a>

         </div>
    </nav>
  </div>    

  <script>
        let subMenu = document.getElementById("subMenu");

        function toggleMenu(){
            subMenu.classList.toggle("open-menu")
        }

  </script>

</body>
</html>
